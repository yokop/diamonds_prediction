<html lang="en"></html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css"> 
        <script src= "https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script> 
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <!-- <script src="https://cdn.amcharts.com/lib/4/core.js"></script>

        <script src="https://cdn.amcharts.com/lib/4/themes/dark.js"></script>
        <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script> -->
        <title>diamonds price prediction</title>
    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-light bg-warning">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">
                    Diamonds
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'dataset' %}">data set</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'fit' %}">fit</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'predict' %}">predict</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'my_admin' %}">admin</a>
                            </li>
                    </ul>

                    <ul class="navbar-nav ml-auto">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a href="#" onclick="$('#signOutBtn').click()" class="nav-link">{{ user.username}} logout</a>
                                <form style='display: none;' method="POST" action="{% url 'logout_user' %}">
                                    {% csrf_token %}
                                    <button id="signOutBtn" type="submit">יציאה</button>
                                </form>
                            </li>
                        {% else %}
                            <li class="nav-item mr-left">
                                <a class="nav-link" href="{% url 'signup_user' %}">signup</a>
                            </li>
                            <li class="nav-item mr-auto">
                                <a class="nav-link" href="{% url 'login_user' %}">login</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

    {% block content %} {% endblock %}  

    </body>
</html>
