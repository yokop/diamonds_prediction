{% extends 'diamonds/base.html' %}
{% block content %}


<div class="row justify-content-center mt-5" dir="rtl">
    <div class="col-md-5 text-right">
        <h2>Signup</h2>
    </div>
</div>
<div class="row justify-content-center mt-5 text-right" >
    <div class="col-md-5">
        {% if err %}
            <div class="alert alert-danger" role="alert">
                {{ err }}
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group  >
                <label for="username" style="justify-content: flex-end;">User Name</label>
                <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp">
                <small id="usernameHelp" class="form-text text-muted">User name must be unique</small>
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" name="password1" class="form-control" id="password1">
            </div>
            <div class="form-group">
                <label for="password2"></label>Password Verification</label>
                <input type="password" name="password2" class="form-control" id="password2">
            </div>
            <button type="submit" class="btn btn-primary">הרשמה</button>
        </form>
        <hr>
        <div class="text-center">
        Already have account?<a href="{% url 'login_user' %}">Sign In Here</a>
        </div>
    </div>
</div>
